<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}
/* Hamburger menu icon */
.menu-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    cursor: pointer;
    z-index: 2;
}
.container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}
.welcome {
    font-size: 1.5em;
    margin-bottom: 20px;
}
.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
}
.card {
    flex: 1;
    min-width: 150px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
}
.card h2 {
    margin: 0;
    font-size: 2em;
    color: #4CAF50;
}
.card p {
    margin: 5px 0 0 0;
    color: #555;
}
.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}
.buttons a {
    flex: 1;
    min-width: 150px;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: white;
    background-color: #4CAF50;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: 0.3s;
}
.buttons a:hover {
    background-color: #45a049;
}

/* Side menu */
.side-menu {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1000; /* above everything */
    top: 0;
    left: 0;
    background-color: #4CAF50;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
}
.side-menu a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    cursor: pointer;
}
.side-menu a:hover {
    background-color: #45a049;
}
.side-menu .close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
}

/* Nested patient submenu */
.patient-submenu {
    display: none;
    background-color: #388E3C;
}
.patient-submenu a {
    padding-left: 50px;
    font-size: 16px;
}

/* Responsive */
@media (max-width: 600px) {
    .stats, .buttons {
        flex-direction: column;
    }
}
</style>
</head>
<body>

<header>
    <span class="menu-icon" id="menuBtn">&#9776;</span>
    <h1>Home Dashboard</h1>
</header>

<!-- Side menu -->
<div id="myMenu" class="side-menu">
    <span class="close-btn" id="closeBtn">&times;</span>
    <a href="home.html">Dashboard</a>
    <a href="#" id="patientsBtn">Patients &#9662;</a>
    <div class="patient-submenu" id="patientSubmenu">
        <a href="register.html">Patient List</a>
        <a href="medschedule.html">Medicine Schedule</a>
        <a href="log.html">Medicine Log</a>
    </div>
    <a href="userset.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
</div>

<div class="container">
    <div class="welcome">Welcome, <span id="userName">Loading...</span>!</div>

    <div class="stats">
        <div class="card">
            <h2 id="totalPatients">0</h2>
            <p>Total Patients</p>
        </div>
        <div class="card">
            <h2 id="medDelivered">0</h2>
            <p>Medicines Delivered Today</p>
        </div>
        <div class="card">
            <h2 id="pendingTasks">0</h2>
            <p>Pending Tasks</p>
        </div>
    </div>

    <div class="buttons">
        <a href="register.html">Add Patient</a>
        <a href="view_logs.html">View Logs</a>
        <a href="userset.html">Settings</a>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyBWaH3wC79rB2qGtOqYYWogb4nlPbPCoqs",
    authDomain: "patient-system-97412.firebaseapp.com",
    projectId: "patient-system-97412",
    storageBucket: "patient-system-97412.firebasestorage.app",
    messagingSenderId: "988662086004",
    appId: "1:988662086004:web:3427af061c370a87521421",
    measurementId: "G-VXTREJV1FG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Load total patients from localStorage
function loadStats() {
    const patients = JSON.parse(localStorage.getItem('patients') || '[]');
    document.getElementById('totalPatients').textContent = patients.length;
    document.getElementById('medDelivered').textContent = 56; // placeholder
    document.getElementById('pendingTasks').textContent = 5;  // placeholder
}

// Load user name and stats
onAuthStateChanged(auth, async (user) => {
    if(user){
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()){
            const data = docSnap.data();
            document.getElementById('userName').textContent = data.name || 'User';
        } else {
            document.getElementById('userName').textContent = 'User';
        }
        loadStats();
    } else {
        alert("Please login first!");
        window.location.href = "index.html";
    }
});

// Side menu open/close
const menuBtn = document.getElementById("menuBtn");
const closeBtn = document.getElementById("closeBtn");
const sideMenu = document.getElementById("myMenu");

menuBtn.addEventListener("click", () => {
    sideMenu.style.width = "250px";
});
closeBtn.addEventListener("click", () => {
    sideMenu.style.width = "0";
});

// Toggle patient submenu
const patientsBtn = document.getElementById("patientsBtn");
const patientSubmenu = document.getElementById("patientSubmenu");
patientsBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    patientSubmenu.style.display = patientSubmenu.style.display === "block" ? "none" : "block";
});

// Logout function
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", () => {
    if (typeof auth !== "undefined") {
        signOut(auth).then(() => { window.location.href = "index.html"; })
        .catch((error) => { alert("Logout failed: " + error.message); });
    } else {
        window.location.href = "index.html";
    }
});
</script>

</body>
</html>
