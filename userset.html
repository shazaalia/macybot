<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Settings</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
}

input[readonly] {
    background-color: #e0e0e0;
    cursor: not-allowed;
}

button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    background: #4CAF50;
    color: white;
    font-size: 16px;
}

button:hover {
    background: #43a047;
}

#successMsg {
    margin-top: 15px;
    color: #2e7d32;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<h2>User Settings</h2>

<form id="userSettingsForm">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" readonly>
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="Enter location">
    </div>

    <div class="form-group">
        <label>Office Number</label>
        <input type="text" id="officeNumber" placeholder="Enter office number">
    </div>

    <!-- Password fields without eye icon -->
    <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
    </div>

    <button type="submit">Save Settings</button>
</form>

<div id="successMsg"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyBWaH3wC79rB2qGtOqYYWogb4nlPbPCoqs",
    authDomain: "patient-system-97412.firebaseapp.com",
    projectId: "patient-system-97412",
    storageBucket: "patient-system-97412.firebasestorage.app",
    messagingSenderId: "988662086004",
    appId: "1:988662086004:web:3427af061c370a87521421",
    measurementId: "G-VXTREJV1FG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const successMsg = document.getElementById('successMsg');

// Load user data
onAuthStateChanged(auth, async (user) => {
    if(user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()){
            const data = docSnap.data();
            document.getElementById('name').value = data.name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('officeNumber').value = data.officeNumber || '';
        }
    } else {
        alert("Please login first!");
        window.location.href = "index.html";
    }
});

// Save settings and update password
document.getElementById('userSettingsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if(!user) return alert("Not logged in");

    const name = document.getElementById('name').value;
    const location = document.getElementById('location').value;
    const officeNumber = document.getElementById('officeNumber').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Update password if provided
    if(newPassword || confirmPassword){
        if(newPassword !== confirmPassword){
            return successMsg.textContent = "Passwords do not match!";
        }
        try {
            await updatePassword(user, newPassword);
        } catch (err) {
            return successMsg.textContent = "Password update failed: " + err.message;
        }
    }

    // Save other settings
    await setDoc(doc(db, "users", user.uid), { name, location, officeNumber }, { merge: true });

    successMsg.textContent = "Settings saved successfully!";
    
    // Clear password fields
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
});
</script>

</body>
</html>
