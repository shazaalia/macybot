<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}
.menu-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    cursor: pointer;
    z-index: 2;
}
.container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}
label {
    font-weight: bold;
    margin-bottom: 5px;
}
input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
}
input[readonly] {
    background-color: #e0e0e0;
    cursor: not-allowed;
}
button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    background: #4CAF50;
    color: white;
    font-size: 16px;
}
button:hover {
    background: #43a047;
}
#successMsg {
    margin-top: 15px;
    color: #2e7d32;
    font-weight: bold;
    text-align: center;
}
/* Side menu */
.side-menu {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    background-color: #4CAF50;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
}
.side-menu a {
    padding: 15px 30px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    cursor: pointer;
}
.side-menu a:hover {
    background-color: #45a049;
}
.side-menu .close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
}
/* Nested patient submenu */
.patient-submenu {
    display: none;
    background-color: #388E3C;
}
.patient-submenu a {
    padding-left: 50px;
    font-size: 16px;
}
/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }
}
</style>
</head>
<body>

<header>
    <span class="menu-icon" id="menuBtn">&#9776;</span>
    <h1>Settings</h1>
</header>

<!-- Side menu -->
<div id="myMenu" class="side-menu">
    <span class="close-btn" id="closeBtn">&times;</span>
    <a href="home.html">Dashboard</a>
    <a href="#" id="patientsBtn">Patients &#9662;</a>
    <div class="patient-submenu" id="patientSubmenu">
        <a href="register.html">Patient List</a>
        <a href="medschedule.html">Medicine Schedule</a>
        <a href="log.html">Medicine Log</a>
    </div>
    <a href="userset.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
</div>

<div class="container">
<h2>User Settings</h2>

<form id="userSettingsForm">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" readonly>
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="Enter location">
    </div>

    <div class="form-group">
        <label>Office Number</label>
        <input type="text" id="officeNumber" placeholder="Enter office number">
    </div>

    <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
    </div>

    <button type="submit">Save Settings</button>
</form>

<div id="successMsg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWaH3wC79rB2qGtOqYYWogb4nlPbPCoqs",
    authDomain: "patient-system-97412.firebaseapp.com",
    projectId: "patient-system-97412",
    storageBucket: "patient-system-97412.firebasestorage.app",
    messagingSenderId: "988662086004",
    appId: "1:988662086004:web:3427af061c370a87521421",
    measurementId: "G-VXTREJV1FG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();
const successMsg = document.getElementById('successMsg');

// Load user data
onAuthStateChanged(auth, async (user) => {
    if(user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()){
            const data = docSnap.data();
            document.getElementById('name').value = data.name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('officeNumber').value = data.officeNumber || '';
        }
    } else {
        alert("Please login first!");
        window.location.href = "index.html";
    }
});

// Save settings
document.getElementById('userSettingsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if(!user) return alert("Not logged in");

    const name = document.getElementById('name').value;
    const location = document.getElementById('location').value;
    const officeNumber = document.getElementById('officeNumber').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(newPassword || confirmPassword){
        if(newPassword !== confirmPassword){
            return successMsg.textContent = "Passwords do not match!";
        }
        try {
            await updatePassword(user, newPassword);
        } catch (err) {
            return successMsg.textContent = "Password update failed: " + err.message;
        }
    }

    await setDoc(doc(db, "users", user.uid), { name, location, officeNumber }, { merge: true });
    successMsg.textContent = "Settings saved successfully!";
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
});

// Hamburger menu open/close
const menuBtn = document.getElementById("menuBtn");
const closeBtn = document.getElementById("closeBtn");
const sideMenu = document.getElementById("myMenu");

menuBtn.addEventListener("click", () => { sideMenu.style.width = "250px"; });
closeBtn.addEventListener("click", () => { sideMenu.style.width = "0"; });

// Toggle patient submenu
const patientsBtn = document.getElementById("patientsBtn");
const patientSubmenu = document.getElementById("patientSubmenu");
patientsBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    patientSubmenu.style.display = patientSubmenu.style.display === "block" ? "none" : "block";
});

// Logout
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", () => {
    if (typeof auth !== "undefined") {
        signOut(auth).then(() => { window.location.href = "index.html"; })
        .catch((error) => { alert("Logout failed: " + error.message); });
    } else {
        window.location.href = "index.html";
    }
});
</script>

</body>
</html>
